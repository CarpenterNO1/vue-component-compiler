<!doctype html>
<html lang="zh-CN">

<head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <title>Vue Component Compiler</title>
</head>

<body>
    <div class="container">
        <div style="text-align: center;padding-top: 20px;">
            <h1>Vue组件在线编译</h1>
        </div>
        <div class="form-group">
            <textarea class="form-control" id="code" rows="8"></textarea>
        </div>
        <button id="compile" type="submit" class="btn btn-primary">编译</button>
        <div style="padding-top: 20px;">
            <textarea class="form-control" id="compileResult" rows="8" readonly></textarea>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("#compile").click(function () {
                let code = $("#code").val();
                $.ajax({
                    type: 'post',
                    url: '/compile',
                    contentType: 'application/x-www-form-urlencoded',
                    data: {
                        code: code
                    },
                    success: function (data) {
                        $("#compileResult").html(data);
                    }
                })
            });
        });
    </script>

    <!-- JavaScript 文件是可选的。从以下两种建议中选择一个即可！ -->

    <!-- 选项 1：jQuery 和 Bootstrap 集成包（集成了 Popper） -->

</body>

</html>
